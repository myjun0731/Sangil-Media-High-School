<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS_Map&Set</title>
</head>
<body>
	<script>
	let recipeMap = new Map([
		  ['cucumber', 500],
		  ['tomatoes', 350],
		  ['onion',  50]
		]);

		for (let vegetable of recipeMap.keys()) {
		  alert(vegetable); // cucumber, tomatoes, onion
		}

		let set = new Set();
		let john = { name: "John" };
		let pete = { name: "Pete" };
		let mary = { name: "Mary" };

		set.add(john);
		set.add(pete);
		set.add(mary);
	</script>
</body>
</html>
