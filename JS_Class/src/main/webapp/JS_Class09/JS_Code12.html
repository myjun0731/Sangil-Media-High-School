<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS_Class</title>
</head>
<body>
	<script>
	class User {
		  constructor(name) {
		    this.name = name;
		  }
		  sayHi() {
		    alert(this.name);
		  }
		}

		let user = new User("John");
		user.sayHi();
	</script>
</body>
</html>
