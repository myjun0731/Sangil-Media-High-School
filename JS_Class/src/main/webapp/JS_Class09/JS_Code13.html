<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS_AccessController</title>
</head>
<body>
	<script>
	class CoffeeMachine {
		  _waterAmount = 0;

		  set waterAmount(value) {
		    this._waterAmount = value;
		  }

		  get waterAmount() {
		    return this._waterAmount;
		  }

		  constructor(power) {
		    this._power = power;
		  }
		}

		let coffeeMachine = new CoffeeMachine(100);
		coffeeMachine.waterAmount = -10;
	</script>
</body>
</html>
