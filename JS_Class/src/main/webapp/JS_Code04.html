<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS_Let</title>
</head>
<body>
	<script>
		alert("Hello");

		result = prompt("What's your name?", [ "John" ]);
		alert(result);

		result = confirm("Are you sure?");
		alert(result); // true or false
	</script>
</body>
</html>
